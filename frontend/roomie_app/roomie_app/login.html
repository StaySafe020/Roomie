<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomie - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #764ba2;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .signup link a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    text-align: center;
    color: #667eea;
    text-decoration: none;
    border: 2px solid #667eea;
    border-radius: 5px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.signup link a:hover {
    background-color: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
}

.signup link {
    width: 100%;
    text-align: center;
    margin-top: 1.5rem;
}

/* Role Selector Styles */
.role-selector {
    display: flex;
    gap: 0;
    margin-bottom: 2rem;
    background: #f5f5f5;
    border-radius: 8px;
    padding: 0.5rem;
}

.role-btn {
    flex: 1;
    padding: 1rem;
    border: none;
    background: none;
    color: #666;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 6px;
    font-weight: 500;
}

.role-btn.active {
    background: #667eea;
    color: white;
}

.role-specific-fields {
    display: none;
    animation: fadeIn 0.3s ease;
}

.role-specific-fields.show {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to Roomie</h1>
            <p>Find your perfect rental home</p>
        </div>
        
        <form id="loginForm">
            <!-- Role Selector -->
            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="tenant">
                    <i class="fas fa-user"></i> Tenant
                </button>
                <button type="button" class="role-btn" data-role="landlord">
                    <i class="fas fa-home"></i> Landlord
                </button>
            </div>

            <!-- Common Fields -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Tenant Specific Fields -->
            <div class="role-specific-fields tenant-fields show">
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Preferred Location">
                </div>
            </div>

            <!-- Landlord Specific Fields -->
            <div class="role-specific-fields landlord-fields">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" placeholder="Property Manager ID">
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>

            <div class="signup link">Don't have an account? 
                <a href="registration.html">Sign up</a>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const roleButtons = document.querySelectorAll('.role-btn');
        const tenantFields = document.querySelector('.tenant-fields');
        const landlordFields = document.querySelector('.landlord-fields');

        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                roleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Toggle fields
                if (button.dataset.role === 'tenant') {
                    tenantFields.classList.add('show');
                    landlordFields.classList.remove('show');
                } else {
                    landlordFields.classList.add('show');
                    tenantFields.classList.remove('show');
                }
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.querySelector('.role-btn.active').dataset.role;
            // Add login logic based on role
            console.log(`Logging in as ${role}`);
        });
    </script>
</body>
</html>
