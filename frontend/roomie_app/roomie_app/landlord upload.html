<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses Available - Roomie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            padding: 2rem 5%;
            margin-top: 80px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: none; /* Initially hidden, shown only for landlords */
        }

        .property-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .property-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-details {
            padding: 1rem;
        }

        .price {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section (Visible only for landlords) -->
        <div class="upload-section" id="uploadSection">
            <h2>Upload New Property</h2>
            <form id="propertyForm" onsubmit="handleSubmit(event)">
                <div class="property-form">
                    <div class="form-group">
                        <label>Property Title</label>
                        <input type="text" required name="title">
                    </div>
                    <div class="form-group">
                        <label>Price (per month)</label>
                        <input type="number" required name="price">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" required name="location">
                    </div>
                    <div class="form-group">
                        <label>Property Type</label>
                        <select name="type">
                            <option>Apartment</option>
                            <option>House</option>
                            <option>Studio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Bedrooms</label>
                        <input type="number" required name="bedrooms">
                    </div>
                    <div class="form-group">
                        <label>Bathrooms</label>
                        <input type="number" required name="bathrooms">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="4" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Images</label>
                    <input type="file" multiple accept="image/*" onchange="previewImages(event)">
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <button type="submit" class="submit-btn">Upload Property</button>
            </form>
        </div>

        <!-- Properties Grid -->
        <div class="properties-grid" id="propertiesGrid">
            <!-- Properties will be dynamically added here -->
        </div>
    </div>

    <script>
        // Check if user is landlord
        function checkUserRole() {
            // This would typically check with your backend
            const isLandlord = localStorage.getItem('userRole') === 'landlord';
            if (isLandlord) {
                document.getElementById('uploadSection').style.display = 'block';
            }
        }

        // Preview images before upload
        function previewImages(event) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-img';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/properties', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    alert('Property uploaded successfully!');
                    form.reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    loadProperties(); // Reload properties grid
                }
            } catch (error) {
                console.error('Error uploading property:', error);
                alert('Failed to upload property');
            }
        }

        // Load properties
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties');
                const properties = await response.json();
                const grid = document.getElementById('propertiesGrid');
                grid.innerHTML = properties.map(property => `
                    <div class="property-card">
                        <img src="${property.images[0]}" class="property-img" alt="${property.title}">
                        <div class="property-details">
                            <span class="price">$${property.price}/month</span>
                            <h3>${property.title}</h3>
                            <p>${property.location}</p>
                            <p>${property.bedrooms} bed â€¢ ${property.bathrooms} bath</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }

        // Initialize
        window.onload = () => {
            checkUserRole();
            loadProperties();
        }
    </script>
</body>
</html>
